<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>통합회원</title>

    <!-- plugin -->
    <link rel="stylesheet" href="../../../core/vendor/swiperjs/swiper-bundle.css">
    <script src="../../../core/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../core/vendor/swiperjs/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../assets/style/style.min.css">
    <script src="../assets/script/common.js"></script>
</head>
<body>
    <main id="container">
        <div id="page-content">
            <p class="py-13 sm:py-18"><img src="/html/core/images/img-brand-logo.svg" alt="" class="mx-auto h-10 sm:h-[3.125rem]"></p>

            <form action="#" class="login-form">
                <fieldset>
                    <legend>이로움 계정 로그인</legend>
                    <div class="form-group">
                        <label class="form-label" for="login-item1">아이디</label>
                        <input class="form-control" type="text" id="login-item1">
                        <div id="loginId-error" class="error text-danger">! 아이디를 입력해 주세요.</div>
                        
                        <label class="form-label" for="login-item2">비밀번호</label>
                        <input class="form-control" type="text" id="login-item2">
                        <div id="loginId-error" class="error text-danger">! 아이디를 입력해 주세요.</div>

                        <button class="btn btn-primary form-submit" type="submit">로그인</button>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="check-item3">
                        <label class="form-check-label" for="check-item3">아이디 저장</label>
                    </div>
                    <div class="form-link">
                        <a href="#" class="link">아이디 찾기</a>
                        <a href="#" class="link">비밀번호 찾기</a>
                        <a href="#" class="btn btn-small">회원가입</a>
                    </div>
                </fieldset>
            </form>

            <dl class="member-social">
                <dt>간편 로그인</dt>
                <dd>
                    <a href="#" class="btn btn-kakao w-full">카카오 로그인</a>
                    <a href="#" class="btn btn-naver w-full">네이버 로그인</a>
                </dd>
            </dl>
        </div>
    </main>

    <footer id="footer">

    </footer>
