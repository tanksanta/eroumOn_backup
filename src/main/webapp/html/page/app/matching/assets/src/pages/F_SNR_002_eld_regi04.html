    <script>

        $(function () {

            //동의시 버튼 활성화
            $('.evt_chk').on('click', function () {

                if ($(this).is(':checked') == true) {
                    $('.evt_btn').removeClass('btn_disable');
                    $('.evt_btn').addClass('btn_primary');
                }

                else {
                    $('.evt_btn').removeClass('btn_primary');
                    $('.evt_btn').addClass('btn_disable');
                }

            });

        });

    </script>



</head>

<body>
    <div class="wrapper">


        <header>

            </nav>
        </header>


        <main>
            <section class="intro">

                <div class="family_sel">
                    <div class="item partner active">
                        <span class="txt">배우자</span>
                    </div>

    <script>

        //생년월일
    
        var autoHypenPhone = function (str) {
            str = str.replace(/[^0-9]/g, "");
            var tmp = "";
            if (str.length < 4) {
                return str;
            } else {
                tmp += str.substr(0, 4);
                tmp += "/";
                tmp += str.substr(4, 2);
                tmp += "/";
                tmp += str.substr(6);
                return tmp;
            }
    
            return str;
        };
    
        var phoneNum = document.getElementById("phoneNum");
    
        phoneNum.onkeyup = function () {
            console.log(this.value);
            this.value = autoHypenPhone(this.value);
        };
    
    
    
    </script>
