<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>login</title>

    <!-- plugin -->
    <link rel="stylesheet" href="../../../core/vendor/jstree/dist/themes/default/style.min.css">
    <link rel="stylesheet" href="../../../core/vendor/datatables/datatables.min.css">

    <script src="../../../core/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../core/vendor/jstree/dist/jstree.min.js"></script>
    <script src="../../../core/vendor/datatables/datatables.min.js"></script>

    <!-- common -->
    <script src="../../../core/script/utility.js"></script>

    <!-- admin -->
    <link rel="stylesheet" href="../assets/style/style.min.css">
    <script src="../assets/script/common.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="market-title">eroum market</div>
        
        <h1 class="system-title">
            Management<br> System
            <small>이로움마켓 관리 시스템</small>
        </h1>

        <form action="introduce.html" class="login-form">
            <fieldset>
                <legend>Manager Login</legend>
                
                <div class="alert alert-danger fade show">
                    <p class="text">아이디 비밀번호를 다시 확인해주세요</p>
                    <button type="button" data-bs-dismiss="alert">닫기</button>
                </div>
                
                <input type="text" class="form-control large" placeholder="Manager ID">
    
                <input type="password" class="form-control large" placeholder="Password">
                
                <button type="submit" class="btn-primary xlarge shadow">Login</button>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="check-login">
                    <label class="form-check-label" for="check-login">아이디 저장</label>
                </div>
            </fieldset>
        </form>

        <p class="text-copyright">Copyright ⓒEroumMarket All righs reserved.</p>
    </div>
    
    <script src="../../../core/vendor/twelements/index.min.js"></script>
</body>
</html>
