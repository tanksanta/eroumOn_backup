<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; margin:0 auto; font-family:'Noto Sans KR', sans-serif; font-size:16px;">
        <tbody>
            <tr>
                <td style="padding:20px 0;" bgcolor="white">
                    <!-- top -->
                    ((mail_header))
                    <!-- //top -->

                    <!-- content -->
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-family:'Noto Sans KR', sans-serif; font-size:16px; line-height:1.5; letter-spacing:-0.5px; color:#333;">
                        <tr>
                            <td style="padding: 72px 0 72px">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td style="text-align: center; font-size: 36px; letter-spacing: -2px; line-height: 140%;">
                                            <span>주문하신 상품이</span><strong>자동 취소</strong><span>되었습니다</span>
                                        </td>
                                    </tr> 
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="mailcontbox" bgcolor="#eee" style="padding:24px 20px; border-radius:16px; background-color:#eee;">
                                <p style="margin:0; padding:0;">&nbsp;</p>
                                <p style="margin:0; padding:0;">
                                    <span>주문하신 상품이</span>
                                    <strong style="font-family:'Roboto'; color:#E91919;">((dpstTermDtYear))</strong><strong>년</strong>
                                    <strong style="font-family:'Roboto'; color:#E91919;">((dpstTermDtMonth))</strong><strong>월</strong> 
                                    <strong style="font-family:'Roboto'; color:#E91919;">((dpstTermDtDay))</strong><strong>일</strong><span>까지</span><br>
                                    입금이 확인되지 않아<br><strong>자동으로 취소</strong>되었습니다.
                                </p>
                                <p style="margin:0; padding:0;">&nbsp;</p>
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#333" height="2" colspan="2" style="height:2px; background:#333;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="64" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">주문자</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff;"><p style="margin:0; padding:0; font-size:16px;"><b>((mbrNm))</b></p></td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="64" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">주문일</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff; font-family:'Roboto', sans-serif;"><p style="margin:0; padding:0; font-size:16px;"><b>((ordrDt))</b></p></td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="64" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">주문번호</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff; font-family:'Roboto', sans-serif;"><p style="margin:0; padding:0; font-size:16px;"><b><u>((ordrCd))</u></b></p></td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                </table>
                                <p style="margin:0; padding:0;">&nbsp;</p>
                                <p style="margin:0; padding:0;">&nbsp;</p>
                                <p style="margin:0; padding:0;"><strong>주문상품</strong></p>
                                <p style="margin:0; padding:0; line-height:0.5;">&nbsp;</p>
                                ((ordrPartGdsView))
                                
                                <p style="margin:0; padding:0;">&nbsp;</p>
                            </td>
                        </tr>
                        <tr><td height="20" style="height:20px"></td></tr>
                        <tr>
                            <td align="center" style="text-align:center;">
                                <a href="((domain))/market/mypage/ordr/list" style="display:inline-block; padding:17px; width:212px; border-radius:8px; background-color:#333; text-decoration:none; color:#fff; font-size:18px;"><strong>취소내역 조회</strong></a>
                            </td>
                        </tr>
                    </table>
                    <!-- //content -->

                    <!-- bottom -->
                    ((mail_footer))
                    <!-- //bottom -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
