<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- <style>
        @media only screen and (min-width:576px) {
            .mailcontbox {
            }
        }
    </style> -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; margin:0 auto; font-family:'Noto Sans KR', sans-serif; font-size:16px;">
        <tbody>
            <tr>
                <td style="padding:20px 0;" bgcolor="white">
                    <!-- top -->
                    ((mail_header))
                    <!-- //top -->

                    <!-- content -->
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-family:'Noto Sans KR', sans-serif; font-size:16px; line-height:1.5; letter-spacing:-0.5px; color:#333;">
                        <tr>
                            <td style="padding: 72px 0 72px">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td style="text-align: center; font-size: 36px; letter-spacing: -2px; line-height: 140%;">
                                            <strong>임시 비밀번호</strong><span>안내</span>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="mailcontbox" bgcolor="#eee" style="padding:24px 20px; border-radius:16px; background-color:#eee;">
                                <p style="font-size:28px; text-align:center;" align="center">회원님의 임시 비밀번호 입니다.</p>
                                <p style="font-size:36px; text-align:center;" align="center">{rndPswd}</p>
                                <p>&nbsp;</p>
                                <p style="text-align:center;" align="center">임시 비밀번호이므로 로그인 후 반드시 변경하시기 바랍니다.</p>
                            </td>
                        </tr>
                    </table>
                    <!-- //content -->

                    <!-- bottom -->
                    ((mail_footer))
                    <!-- //bottom -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
