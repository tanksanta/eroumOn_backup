<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- <style>
        @media only screen and (min-width:100px) {
            .mailcontbox {
                background-image:linear-gradient(156deg, #EFFFFB 0%, #F4F2FF 48%, #FFF5F8 100%);
            }
        }
        @media only screen and (min-width:576px) {
            .mailcontbox {
                padding-right:180px!important;
                background-image:url(//eroum.co.kr/html/page/mail/images/t-logo2.png),linear-gradient(156deg, #EFFFFB 0%, #F4F2FF 48%, #FFF5F8 100%);
                background-repeat:no-repeat;
                background-position:right 60px top 24px,left top;
                background-size:45px,auto;
            }
        }
    </style> -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; margin:0 auto; font-family:'Noto Sans KR', sans-serif; font-size:16px;">
        <tbody>
            <tr>
                <td style="padding:20px 0;" bgcolor="white">
                    <!-- top -->
                    ((mail_header))
                    <!-- //top -->

                    <!-- content -->
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-family:'Noto Sans KR', sans-serif; font-size:16px; line-height:1.5; letter-spacing:-1px; color:#333;">
                        <tr>
                            <td style="padding: 72px 0 72px">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td style="text-align: center; font-size: 36px; letter-spacing: -2px; line-height: 140%;">
                                            <strong>상품 Q&A</strong>에 대한<br><strong>답변이 등록</strong><span>되었습니다</span>
                                        </td>
                                    </tr> 
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="mailcontbox" bgcolor="#EFFFFB" style="padding:24px 20px; border-radius:16px; background-color:#EFFFFB;">
                                <p style="margin:0; padding:0; font-size:24px; line-height:1.45; word-break:keep-all;"><strong>{mbrNm}</strong> 회원님, <strong>안녕하세요</strong></p>
                                <p style="margin:0; padding:0; line-height:0.75;">&nbsp;</p>
                                <p style="margin:0; padding:0;">문의해 주신 내용에 대한 답변드립니다.</p>
                                <p style="margin:0; padding:0; line-height:1.875;">&nbsp;</p>
                                <p style="margin:0; padding:0;"><strong>문의 내용</strong></p>
                                <p style="margin:0; padding:0; line-height:0.75;">&nbsp;</p>
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#333" height="2" colspan="2" style="height:2px; background:#333;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="64" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">상품명</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff;"><p style="margin:0; padding:0; font-size:16px;"><b>{gdsNm}<br></b></p></td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="64" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">등록일</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff; font-family:'Roboto', sans-serif;"><p style="margin:0; padding:0; font-size:16px;"><b>{regDt}</b></p></td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="64" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">내용</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff;">
                                            <p style="margin:0; padding:0; font-size:14px; line-height:1.428;">
                                               {cn}
                                            </p>
                                        </td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                </table>
                                <p style="margin:0; padding:0; line-height:2.25;">&nbsp;</p>
                                <p style="margin:0; padding:0;"><strong>답변 내용</strong></p>
                                <p style="margin:0; padding:0; line-height:0.75;">&nbsp;</p>
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#333" height="2" colspan="2" style="height:2px; background:#333;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="64" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">등록일</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff; font-family:'Roboto', sans-serif;"><p style="margin:0; padding:0; font-size:16px;"><b>{ansDt}</b></p></td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="64" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">내용</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff;">
                                            <p style="margin:0; padding:0; font-size:14px; line-height:1.428;">
                                             {ansCn}
                                            </p>
                                        </td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <!-- //content -->

                    <!-- bottom -->
                    ((mail_footer))
                    <!-- //bottom -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
