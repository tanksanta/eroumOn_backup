    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; margin:0 auto; font-family:'Noto Sans KR', sans-serif; font-size:16px;">

                            <td style="padding: 72px 0 72px">

                                    <tr style="font-size:0; line-height:0;"><td align="center" style="text-align:center;"><img src="((domain))/html/page/mail/images/i-congrats.png" alt="환영합니다"></td></tr>
                                    <tr>
                                        <td style="text-align: center; font-size: 36px; letter-spacing: -2px; line-height: 140%;">
                                            <strong>환영합니다</strong>
                                        </td>
                                    </tr>
                                </table>

                        </tr>

                            <td class="mailcontbox" bgcolor="#e9ebf7" style="padding:24px 20px; border-radius:16px; background-color:#e9ebf7;">

                                    </tr>

                                    <tr>
                                        <td bgcolor="#fff" align="right" width="66" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">아이디</p></td>
                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff; font-family:'Roboto', sans-serif;"><p style="margin:0; padding:0; font-size:16px;"><b>{mbrId}</b></p></td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>
                                    <tr>
                                        <td bgcolor="#fff" align="right" width="66" style="padding:14px 6px; background-color:#fff; text-align:right;"><p style="margin:0; padding:0; font-size:13px;">이메일</p></td>

                                        <td bgcolor="#fff" style="padding:14px; background-color:#fff; font-family:'Roboto', sans-serif;"><p style="margin:0; padding:0; font-size:16px;"><b>{mblTelno}</b></p></td>
                                    </tr>
                                    <tr style="font-size:0; line-height:0;"><td bgcolor="#999" height="1" colspan="2" style="height:1px; background:#999;"></td></tr>

                                <p style="margin:0; padding:0; line-height:1.875;">&nbsp;</p>
