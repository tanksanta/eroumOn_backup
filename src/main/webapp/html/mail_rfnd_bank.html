<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<p style="margin: 0; padding: 0;">&nbsp;</p>
	<p style="margin: 0; padding: 0;">
		<strong>환불정보</strong>
	</p>
	<p style="margin: 0; padding: 0; line-height: 0.5;">&nbsp;</p>
	<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid #999; border-radius: 8px;">
		<tr>
			<td bgcolor="#fff" align="left" width="64" style="border-top-left-radius: 8px; padding: 12px 6px 3px 14px; background-color: #fff; text-align: left;"><p style="margin: 0; padding: 0; font-size: 13px;">환불방식</p></td>
			<td bgcolor="#fff" align="left" style="padding: 12px 14px 3px; border-top-right-radius: 8px; background-color: #fff; text-align: left;"><p style="margin: 0; padding: 0; font-size: 16px;">
					<b>{rfndTy}</b>
				</p></td>
		</tr>
		<tr>
			<td bgcolor="#fff" align="left" width="64" style="padding: 3px 6px 3px 14px; background-color: #fff; text-align: left;"><p style="margin: 0; padding: 0; font-size: 13px;">환불금액</p></td>
			<td bgcolor="#fff" align="left" style="padding: 3px 14px; background-color: #fff; text-align: left; font-family: 'Roboto';"><p style="margin: 0; padding: 0; font-size: 18px; color: #F81616;">
					<b>{rfndAmt}</b> <b style="font-size: 13px">원</b>
				</p></td>
		</tr>
		<tr>
			<td bgcolor="#fff" align="left" width="64" style="padding: 3px 6px 3px 14px; background-color: #fff; text-align: left;"><p style="margin: 0; padding: 0; font-size: 13px;">환불은행</p></td>
			<td bgcolor="#fff" align="left" style="padding: 3px 14px; background-color: #fff; text-align: left;"><p style="margin: 0; padding: 0; font-size: 16px;">
					<b>{rfndBank}</b>
				</p></td>
		</tr>
		<tr>
			<td bgcolor="#fff" align="left" width="64" style="padding: 3px 6px 3px 14px; background-color: #fff; text-align: left;"><p style="margin: 0; padding: 0; font-size: 13px;">계좌번호</p></td>
			<td bgcolor="#fff" align="left" style="padding: 3px 14px; background-color: #fff; text-align: left; font-family: 'Roboto';"><p style="margin: 0; padding: 0; font-size: 18px;">
					<b>{actno}</b>
				</p></td>
		</tr>
		<tr>
			<td bgcolor="#fff" align="left" width="64" style="padding: 3px 6px 12px 14px; border-bottom-left-radius: 8px; background-color: #fff; text-align: left;"><p style="margin: 0; padding: 0; font-size: 13px;">예금주</p></td>
			<td bgcolor="#fff" align="left" style="padding: 3px 14px 12px; border-bottom-right-radius: 8px; background-color: #fff; text-align: left;"><p style="margin: 0; padding: 0; font-size: 16px;">
					<b>{rfndNm}</b>
				</p></td>
		</tr>
	</table>
</body>
</html>
